<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuralNow - Propuesta 2026</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2E7D32',
                        secondary: '#E65100',
                        surface: '#F5F5F7',
                        dark: '#1A1A1A'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Montserrat', 'serif'],
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
                        'slide-in': 'slideIn 0.4s ease-out forwards',
                        'float': 'float 3s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideIn: {
                            '0%': { opacity: '0', transform: 'translateX(-20px)' },
                            '100%': { opacity: '1', transform: 'translateX(0)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F5F5F7; color: #333; overflow-x: hidden; }
        h1, h2, h3 { font-family: 'Montserrat', serif; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 0.5rem; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #2E7D32; border-radius: 0.25rem; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        /* Staggered Animation Delays */
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">

    const SECTIONS = [
        { id: 'vision', icon: 'fa-solid fa-lightbulb', title: 'Visión y Misión' },
        { id: 'business', icon: 'fa-solid fa-briefcase', title: 'Modelo de Negocio' },
        { id: 'tech', icon: 'fa-solid fa-code', title: 'Tecnología' },
        { id: 'team', icon: 'fa-solid fa-users', title: 'Equipo & Valores' },
        { id: 'demo', icon: 'fa-solid fa-mobile-screen', title: 'Demo Interactiva' }
    ];

    // --- Componentes de Sección con Animaciones ---

    const ContentVision = () => (
        <div className="space-y-8 pb-10">
            {/* Hero GIF Section */}
            <div className="relative h-64 rounded-2xl overflow-hidden shadow-xl animate-fade-in-up">
                <img 
                    src="https://media.giphy.com/media/l0HlOaQcLJ2hHpYzu/giphy.gif" 
                    alt="Campo de trigo" 
                    className="w-full h-full object-cover opacity-90 hover:scale-105 transition-transform duration-[20s]"
                />
                <div className="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent flex items-end p-8">
                    <div>
                        <h2 className="text-4xl font-bold text-white mb-2 drop-shadow-lg">Reconectando con el Origen</h2>
                        <p className="text-green-100 text-lg">La tecnología al servicio de la tradición.</p>
                    </div>
                </div>
            </div>

            <div className="bg-white p-8 rounded-xl shadow-lg border-l-8 border-secondary animate-fade-in-up delay-100 transform transition hover:-translate-y-1 duration-300">
                <h3 className="text-2xl font-bold mb-4 text-gray-800 flex items-center gap-3">
                    <i className="fa-solid fa-magnifying-glass-location text-secondary animate-pulse-slow"></i>
                    La Búsqueda Inversa
                </h3>
                <p className="text-gray-600 text-lg leading-relaxed">
                    Rompemos el paradigma actual. No obligamos al usuario a conocer geografía. 
                    El usuario busca <strong>"Queso Manchego"</strong> y RuralNow traza la ruta. 
                    Convertimos el producto en el destino.
                </p>
            </div>

            <div className="grid md:grid-cols-2 gap-6 animate-fade-in-up delay-200">
                <div className="glass-panel p-6 rounded-xl shadow-md hover:shadow-xl transition-all duration-300 group cursor-default">
                    <div className="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                        <i className="fa-solid fa-person-hiking text-2xl text-primary"></i>
                    </div>
                    <strong className="text-primary text-xl block mb-2">Para el Turista</strong>
                    <p className="text-gray-600">Experiencias auténticas, conexión emocional y productos de calidad (km 0).</p>
                </div>
                <div className="glass-panel p-6 rounded-xl shadow-md hover:shadow-xl transition-all duration-300 group cursor-default">
                    <div className="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                        <i className="fa-solid fa-tractor text-2xl text-secondary"></i>
                    </div>
                    <strong className="text-secondary text-xl block mb-2">Para el Productor</strong>
                    <p className="text-gray-600">Digitalización sin barreras técnicas y venta directa sin intermediarios.</p>
                </div>
            </div>
        </div>
    );

    const ContentBusiness = () => (
        <div className="space-y-8 animate-fade-in-up">
            <div className="flex justify-between items-end mb-6 border-b pb-4 border-gray-200">
                <h2 className="text-3xl font-bold text-primary">Modelo de Negocio</h2>
                <img src="https://media.giphy.com/media/xT9IgzoKnwFNmISR8I/giphy.gif" className="h-12 w-12 rounded-full object-cover border-2 border-primary" alt="Growth" />
            </div>
            
            <div className="grid md:grid-cols-3 gap-6 mb-8">
                {[
                    { icon: 'fa-users-viewfinder', color: 'text-secondary', title: 'Target', text: 'Urbanitas (25-55) buscando autenticidad.' },
                    { icon: 'fa-money-bill-trend-up', color: 'text-primary', title: 'Monetización', text: 'Freemium + Comisión B2B.' },
                    { icon: 'fa-certificate', color: 'text-blue-600', title: 'Exclusividad', text: 'Solo artesanos, cero franquicias.' }
                ].map((card, i) => (
                    <div key={i} className={`bg-white p-6 rounded-xl shadow-sm text-center hover:shadow-xl hover:-translate-y-2 transition-all duration-300 delay-${i*100} animate-fade-in-up`}>
                        <div className={`text-5xl ${card.color} mb-4 animate-float`} style={{animationDelay: `${i}s`}}><i className={`fa-solid ${card.icon}`}></i></div>
                        <h3 className="font-bold text-xl mb-2">{card.title}</h3>
                        <p className="text-sm text-gray-600">{card.text}</p>
                    </div>
                ))}
            </div>

            <div className="bg-white rounded-xl shadow-lg overflow-hidden animate-fade-in-up delay-300">
                <div className="bg-dark p-4 text-white font-bold flex items-center gap-2">
                    <i className="fa-solid fa-chess-knight"></i> Estrategia Competitiva
                </div>
                <div className="overflow-x-auto">
                    <table className="w-full text-left text-sm text-gray-700">
                        <thead className="bg-gray-50 border-b">
                            <tr>
                                <th className="p-4">Competidor</th>
                                <th className="p-4">Enfoque Actual</th>
                                <th className="p-4 text-primary">Ventaja RuralNow</th>
                            </tr>
                        </thead>
                        <tbody className="divide-y divide-gray-100">
                            <tr className="hover:bg-gray-50 transition-colors">
                                <td className="p-4 font-bold text-gray-900">Google Maps</td>
                                <td className="p-4">Todo tipo de negocios</td>
                                <td className="p-4 text-primary font-medium flex items-center gap-2"><i className="fa-solid fa-check"></i> Curación Exclusiva</td>
                            </tr>
                            <tr className="hover:bg-gray-50 transition-colors">
                                <td className="p-4 font-bold text-gray-900">Spainery</td>
                                <td className="p-4">Venta Online (E-commerce)</td>
                                <td className="p-4 text-primary font-medium flex items-center gap-2"><i className="fa-solid fa-check"></i> Turismo Vivencial</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    );

    const ContentTech = () => (
        <div className="space-y-8 animate-fade-in-up">
            <div className="relative h-48 rounded-xl overflow-hidden shadow-inner mb-6">
                <img src="https://media.giphy.com/media/3o7TKSjRrfIPjeiVyM/giphy.gif" alt="Map Data" className="w-full h-full object-cover opacity-80" />
                <div className="absolute inset-0 bg-black/60 flex items-center justify-center">
                    <h2 className="text-4xl font-bold text-white font-mono tracking-widest">INFRAESTRUCTURA</h2>
                </div>
            </div>

            <div className="bg-gray-900 text-white p-8 rounded-xl font-mono text-sm shadow-2xl relative overflow-hidden group">
                <div className="absolute top-0 right-0 p-4 opacity-20 group-hover:opacity-40 transition-opacity">
                    <i className="fa-brands fa-react text-6xl animate-spin-slow"></i>
                </div>
                
                <div className="flex items-center gap-2 mb-6 text-gray-400 border-b border-gray-700 pb-2">
                    <i className="fa-solid fa-server text-green-500"></i> arquitectura.json
                </div>
                <ul className="space-y-4 relative z-10">
                    <li className="flex items-center gap-3 hover:translate-x-2 transition-transform cursor-default">
                        <span className="w-3 h-3 rounded-full bg-green-500 animate-pulse"></span>
                        <span className="text-green-400 font-bold">Frontend:</span> React 18 + Vite (SPA)
                    </li>
                    <li className="flex items-center gap-3 hover:translate-x-2 transition-transform cursor-default">
                        <span className="w-3 h-3 rounded-full bg-blue-500"></span>
                        <span className="text-blue-400 font-bold">Estilos:</span> Tailwind CSS (Utility-first)
                    </li>
                    <li className="flex items-center gap-3 hover:translate-x-2 transition-transform cursor-default">
                        <span className="w-3 h-3 rounded-full bg-yellow-500"></span>
                        <span className="text-yellow-400 font-bold">Mapas:</span> Leaflet.js + OpenStreetMap
                    </li>
                    <li className="flex items-center gap-3 hover:translate-x-2 transition-transform cursor-default">
                        <span className="w-3 h-3 rounded-full bg-purple-500"></span>
                        <span className="text-purple-400 font-bold">Backend:</span> Node.js + PostGIS
                    </li>
                </ul>
            </div>

            <div className="grid md:grid-cols-2 gap-4 animate-fade-in-up delay-200">
                <div className="bg-white p-5 rounded-lg border-l-4 border-green-600 shadow-sm hover:shadow-md transition">
                    <h4 className="font-bold text-dark">Mobile First UI</h4>
                    <p className="text-xs text-gray-500 mt-1">Botones 44px y navegación inferior optimizada para pulgares.</p>
                </div>
                <div className="bg-white p-5 rounded-lg border-l-4 border-orange-600 shadow-sm hover:shadow-md transition">
                    <h4 className="font-bold text-dark">Responsive Units</h4>
                    <p className="text-xs text-gray-500 mt-1">Uso estricto de <code>rem</code> y <code>vh</code> para escalado perfecto.</p>
                </div>
            </div>
        </div>
    );

    const ContentTeam = () => (
        <div className="space-y-8 animate-fade-in-up">
            <div className="text-center mb-10">
                <h2 className="text-4xl font-bold text-primary mb-2">Nuestro Equipo</h2>
                <p className="text-gray-500">Unidos por la tecnología y la tradición</p>
            </div>
            
            <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                {['Luis Aporta', 'Carla Arribas', 'Roberto Monedero', 'Angel Solis'].map((member, i) => (
                    <div key={member} className={`bg-white p-6 rounded-2xl shadow-sm hover:shadow-2xl hover:-translate-y-3 transition-all duration-500 group animate-fade-in-up delay-${i*100}`}>
                        <div className="w-20 h-20 mx-auto mb-4 relative">
                            <div className="absolute inset-0 bg-primary/20 rounded-full animate-ping opacity-0 group-hover:opacity-100 duration-1000"></div>
                            <div className="w-full h-full bg-gray-100 rounded-full flex items-center justify-center text-2xl text-gray-400 border-2 border-transparent group-hover:border-primary transition-colors relative z-10 overflow-hidden">
                                <span className="group-hover:hidden">{member.charAt(0)}</span>
                                <i className="fa-solid fa-user text-primary hidden group-hover:block animate-fade-in-up"></i>
                            </div>
                        </div>
                        <p className="font-bold text-gray-900 text-center">{member}</p>
                        <p className="text-xs text-primary text-center font-bold uppercase tracking-wide mt-1">Co-Founder</p>
                    </div>
                ))}
            </div>

            <div className="mt-12 grid md:grid-cols-2 gap-8">
                <div className="bg-gradient-to-br from-green-50 to-white p-8 rounded-2xl border border-green-100 shadow-sm hover:scale-[1.02] transition-transform duration-500">
                    <div className="w-12 h-12 bg-green-600 rounded-full flex items-center justify-center text-white text-xl mb-4 shadow-lg shadow-green-200">
                        <i className="fa-solid fa-leaf"></i>
                    </div>
                    <h3 className="text-xl font-bold text-green-900 mb-2">Paperless & Eco</h3>
                    <p className="text-gray-600 text-sm">Eliminamos el papel de la ecuación turística. Fomentamos el consumo local para reducir drásticamente la huella de carbono.</p>
                </div>
                <div className="bg-gradient-to-br from-orange-50 to-white p-8 rounded-2xl border border-orange-100 shadow-sm hover:scale-[1.02] transition-transform duration-500">
                    <div className="w-12 h-12 bg-orange-600 rounded-full flex items-center justify-center text-white text-xl mb-4 shadow-lg shadow-orange-200">
                        <i className="fa-solid fa-heart-pulse"></i>
                    </div>
                    <h3 className="text-xl font-bold text-orange-900 mb-2">Compromiso Social</h3>
                    <p className="text-gray-600 text-sm">Lucha activa contra la España Vaciada. Ayudamos a fijar población creando oportunidades económicas reales.</p>
                </div>
            </div>
        </div>
    );

    const LivePreview = () => (
        <div className="flex flex-col h-full animate-fade-in-up">
            
            <div className="flex-1 bg-gray-900 rounded-xl overflow-hidden shadow-2xl border border-gray-800 flex flex-col relative ring-4 ring-gray-200">
                {/* Browser Bar Mockup */}
                <div className="bg-gray-800 px-4 py-3 flex items-center gap-4">
                    <div className="flex gap-1.5">
                        <div className="w-3 h-3 rounded-full bg-red-500 hover:bg-red-400 transition cursor-pointer"></div>
                        <div className="w-3 h-3 rounded-full bg-yellow-500 hover:bg-yellow-400 transition cursor-pointer"></div>
                        <div className="w-3 h-3 rounded-full bg-green-500 hover:bg-green-400 transition cursor-pointer"></div>
                    </div>

                    <button 
                        onClick={() => document.getElementById('app-frame').src = document.getElementById('app-frame').src}
                        className="text-gray-400 hover:text-white transition p-1 hover:bg-gray-700 rounded"
                        title="Reiniciar App"
                    >
                        <i className="fa-solid fa-rotate-right text-lg"></i>
                    </button>

                    <div className="flex-1 bg-gray-900/50 rounded-md px-4 py-1.5 text-xs text-green-400 font-mono text-center flex items-center justify-center gap-2 group cursor-text">
                        <i className="fa-solid fa-lock text-[10px] text-gray-500 group-hover:text-green-500 transition-colors"></i>
                        localhost:3000/ruralnow/app.html
                    </div>
                    <div className="text-gray-500 text-xs hover:text-white transition cursor-pointer"><i className="fa-solid fa-bars"></i></div>
                </div>
                
                {/* Iframe Container */}
                <div className="flex-1 bg-white relative">
                     <iframe 
                        id="app-frame"
                        src="./app.html" 
                        title="RuralNow App Preview"
                        className="w-full h-full border-none absolute inset-0"
                    ></iframe>
                    
                    {/* Loader/Fallback */}
                    <div className="absolute inset-0 flex flex-col items-center justify-center -z-10 bg-gray-50">
                        <i className="fa-solid fa-circle-notch fa-spin text-4xl text-primary mb-3"></i>
                        <p className="text-gray-500 text-sm">Cargando aplicación...</p>
                    </div>
                </div>
            </div>
        </div>
    );

    const App = () => {
        const [activeSection, setActiveSection] = React.useState('vision');
        const [isMenuOpen, setIsMenuOpen] = React.useState(false);

        const renderContent = () => {
            // Clave única para forzar el re-render y que la animación se ejecute al cambiar de tab
            return (
                <div key={activeSection} className="h-full">
                    {(() => {
                        switch(activeSection) {
                            case 'vision': return <ContentVision />;
                            case 'business': return <ContentBusiness />;
                            case 'tech': return <ContentTech />;
                            case 'team': return <ContentTeam />;
                            case 'demo': return <LivePreview />;
                            default: return <ContentVision />;
                        }
                    })()}
                </div>
            );
        };

        return (
            <div className="flex flex-col md:flex-row h-screen overflow-hidden">
                {/* Mobile Header */}
                <div className="md:hidden bg-dark text-white p-4 flex justify-between items-center z-50 shadow-md">
                    <div className="font-serif font-bold flex items-center gap-2">
                        <i className="fa-solid fa-book-open text-primary"></i> RuralNow
                    </div>
                    <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="text-gray-300 hover:text-white">
                        <i className={`fa-solid ${isMenuOpen ? 'fa-xmark' : 'fa-bars'} text-xl`}></i>
                    </button>
                </div>

                {/* Sidebar Navigation */}
                <aside className={`w-full md:w-72 bg-dark text-white flex-shrink-0 flex flex-col absolute md:relative z-40 h-full transition-transform duration-300 ${isMenuOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0'}`}>
                    <div className="p-8 border-b border-gray-800 flex items-center gap-4 hidden md:flex">
                         <div className="bg-primary text-white p-2 rounded-xl shadow-lg shadow-green-900/50 animate-pulse-slow">
                            <i className="fa-solid fa-book-open text-xl"></i>
                        </div>
                        <div>
                            <h1 className="font-serif font-bold text-xl tracking-wide">RuralNow</h1>
                            <p className="text-xs text-gray-400">Propuesta Comercial</p>
                        </div>
                    </div>
                    
                    <nav className="flex-1 p-6 space-y-3 overflow-y-auto">
                        {SECTIONS.map((section, i) => (
                            <button
                                key={section.id}
                                onClick={() => { setActiveSection(section.id); setIsMenuOpen(false); }}
                                className={`w-full text-left px-4 py-4 rounded-xl flex items-center gap-4 transition-all duration-300 group ${
                                    activeSection === section.id 
                                    ? 'bg-gradient-to-r from-primary to-green-700 text-white shadow-lg translate-x-2' 
                                    : 'text-gray-400 hover:bg-gray-800 hover:text-white hover:translate-x-1'
                                }`}
                                style={{animationDelay: `${i * 50}ms`}}
                            >
                                <i className={`${section.icon} w-6 text-center text-lg ${activeSection === section.id ? 'animate-bounce' : 'group-hover:text-primary transition-colors'}`}></i>
                                <span className="text-sm font-medium">{section.title}</span>
                            </button>
                        ))}
                    </nav>

                    <div className="p-6 border-t border-gray-800 text-xs text-gray-500 text-center bg-gray-900/50">
                        <p className="font-bold text-gray-300">RuralNow</p>
                        <p className="mt-1">Propuesta para 2026</p>
                    </div>
                </aside>

                {/* Main Content */}
                <main className="flex-1 p-4 md:p-8 lg:p-12 h-full overflow-y-auto bg-surface relative scroll-smooth">
                    {/* Background Pattern */}
                    <div className="absolute inset-0 opacity-[0.03] pointer-events-none" style={{backgroundImage: 'radial-gradient(#2E7D32 1px, transparent 1px)', backgroundSize: '20px 20px'}}></div>
                    
                    <div className="max-w-5xl mx-auto h-full flex flex-col relative z-10">
                        {renderContent()}
                    </div>
                </main>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

</script>

</body>
</html>
